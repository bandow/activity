<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="description" content=""/>
  <meta name="keywords" content=""/>
  <meta name="author" content="name, sycbbb@sina.com"/>
  <meta name="robots" content="index,follow"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  <meta name="format-detection" content="telephone=no, email=no,adress=no"/>
  <!-- windows phone 点击无高光 -->
  <meta name="msapplication-tap-highlight" content="no">
  <!-- 启用360浏览器的极速模式(webkit) -->  
  <meta name="renderer" content="webkit">  
  <!-- 避免IE使用兼容模式 -->  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">  
  <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->  
  <meta name="HandheldFriendly" content="true">  
  <!-- 微软的老式浏览器 -->  
  <meta name="MobileOptimized" content="320">  
  <!-- uc强制竖屏 -->  
  <meta name="screen-orientation" content="portrait">  
  <!-- QQ强制竖屏 -->  
  <meta name="x5-orientation" content="portrait">  
  <!-- UC强制全屏 -->  
  <meta name="full-screen" content="yes">  
  <!-- QQ强制全屏 -->  
  <meta name="x5-fullscreen" content="true">  
  <!-- UC应用模式 -->  
  <meta name="browsermode" content="application">  
  <!-- QQ应用模式 -->  
  <meta name="x5-page-mode" content="app">  
  <link rel="stylesheet" href="styles/index.css">
  <title></title>
</head>
<body>
<div class="wrapper share-wrapper" id="app" style="background:url(images/share_bg.png) center bottom #ff8895 no-repeat;background-size:100% auto;">
  <header class="share-header" style="background:url(images/head.png) no-repeat;background-size:100% auto;">
  </header>
  <div class="share-content">
    <div class="img">
      <img src="images/2.jpg" alt="">
    </div>
    <!-- 未点赞 begin -->
    <div class="did-not-good">
      <div class="text"><img src="images/share_titel1.png" alt=""></div>
      <div class="good-btn">
        <img src="images/share_good1.png" alt="">
      </div>
      <a href="index.html">测一测我的甜蜜值 ></a>
    </div>
    <!-- 未点赞 end -->
    <!-- 已点赞 begin -->
    <div class="good">
      <div class="text"><img src="images/share_titel2.png" alt=""></div>
      <div class="good-btn">
        <img src="images/share_good2.png" alt="">
      </div>
      <a href="index.html">
        <div class="a-btn">
          <span>参与活动，赢5200元大奖</span>
        </div>
      </a>
    </div>
    <!-- 已点赞 end -->
  </div>
</div>
<!-- script begin -->
<script src="scripts/flexible.js"></script>
<script src="scripts/jquery-3.1.1.min.js"></script>
<script>
 $(document).ready(function(){
  $(".share-content .did-not-good .good-btn").on("click",function(){
    $(this).parent().hide();
    $(this).parent().next().show();
  })
 })
</script>
<!-- script end -->
</body>
</html>
