<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="description" content=""/>
  <meta name="keywords" content=""/>
  <meta name="author" content="name, sycbbb@sina.com"/>
  <meta name="robots" content="index,follow"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  <meta name="format-detection" content="telephone=no, email=no,adress=no"/>
  <!-- windows phone 点击无高光 -->
  <meta name="msapplication-tap-highlight" content="no">
  <!-- 启用360浏览器的极速模式(webkit) -->  
  <meta name="renderer" content="webkit">  
  <!-- 避免IE使用兼容模式 -->  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">  
  <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->  
  <meta name="HandheldFriendly" content="true">  
  <!-- 微软的老式浏览器 -->  
  <meta name="MobileOptimized" content="320">  
  <!-- uc强制竖屏 -->  
  <meta name="screen-orientation" content="portrait">  
  <!-- QQ强制竖屏 -->  
  <meta name="x5-orientation" content="portrait">  
  <!-- UC强制全屏 -->  
  <meta name="full-screen" content="yes">  
  <!-- QQ强制全屏 -->  
  <meta name="x5-fullscreen" content="true">  
  <!-- UC应用模式 -->  
  <meta name="browsermode" content="application">  
  <!-- QQ应用模式 -->  
  <meta name="x5-page-mode" content="app">  
  <link rel="stylesheet" href="styles/index.css">
  <title></title>
</head>
<body>
<div class="wrapper valentines-wrapper" id="app" style="background:url(images/valentines_bg.jpg) #ff8895 no-repeat;background-size:100% auto;">
  <header class="valentines-header">
    <div class="title"><img src="images/valentines_title.png" alt=""></div>
  </header>
  <div class="valentines-content">
    <div class="barrage"></div>
    <div class="valentines-btn">
      <div class="autodyne btn-list">
        <div class="btn-list-content">
          <div class="img"><img src="images/valentines_icon1.png" alt=""></div>
          <span>手机自拍</span>
          <input type="file" id="autodyne" accept="image/*" capture="camera"/>
          <img id="autodyneInfo" src="" alt="">
        </div>
      </div>
      <div class="upload-img btn-list">
        <div class="btn-list-content">
          <div class="img"><img src="images/valentines_icon2.png" alt=""></div>
          <span>上传照片</span>
          <input type="file" id="uploadImg" accept="image/*" >
          <img id="uploadImgInfo" src="" alt="">
        </div>
      </div>
      <a href="ranking.html" class="ranking-btn">
        <div class="img"><img src="images/valentines_icon3.png" alt=""></div>
        <span>甜蜜值排行榜</span>
        <em>NEW</em>
      </a>
    </div>
    <div class="flow-path">
      <div class="flow-path-list">
        <div class="img img1"><img src="images/valentines_icon4.png" alt=""></div>
        <span>照片测评</span>
      </div>
      <div class="arrowhead"><img src="images/valentines_icon8.png" alt=""></div>
      <div class="flow-path-list">
        <div class="img img2"><img src="images/valentines_icon5.png" alt=""></div>
        <span>好友点赞</span>
      </div>
      <div class="arrowhead"><img src="images/valentines_icon8.png" alt=""></div>
      <div class="flow-path-list">
        <div class="img img3"><img src="images/valentines_icon6.png" alt=""></div>
        <span>赢取大奖</span>
      </div>
    </div>
    <div class="rule">
      <h3>活动规则</h3>
      <p>1.活动时间：2018年2月1日~2月28日;</p>
      <p>2.每个用户只有一次上传合照机会;</p>
      <p>3.成功邀请1个非东呈会员点赞可增加50甜蜜值，邀请东呈会员点赞可增加5甜蜜值，最高可获赠2000甜蜜值;</p>
      <p>4.从排行榜前10名用户随机抽取1名用户赠送价值5200元 开房圣旨;</p>
      <p>5.前100名;</p>
      <p>6.活动图片公用来测试甜蜜值，不会对外公开;</p>
      <p>7.活动最终解释权归东呈国际集团负责方。</p>
      <a class="rule-btn" href="rule.html">
        <div class="img"><img src="images/valentines_icon7.png" alt=""></div>
        <span>查看更多</span>
      </a>
    </div>
  </div>
</div>
<!-- script begin -->
<script src="scripts/flexible.js"></script>
<script src="scripts/jquery-3.1.1.min.js"></script>
<script src="scripts/upload.js"></script>
<script>
  $(document).ready(function(){
    var rankingFooterHeight=$(".ranking-footer").outerHeight();
    $(".ranking-wrapper").css({
      paddingBottom:rankingFooterHeight,
    });
    $(".share-icon").on("click",function(){
      shareMask();
    });
    uploadImg('autodyne','autodyneInfo');
    uploadImg('uploadImg','uploadImgInfo');
  });
  //分享方法
  function shareMask(){
    var html='<div class="share-mask"><img src="images/share.png" alt=""></div>';  
    $('body').append(html); 
    $(".share-mask").on("click",function(){
      $(this).remove();
    });
  }
</script>
<!-- script end -->
</body>
</html>
