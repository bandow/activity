    <style>
        .dropload-up,.dropload-down{
            position: relative;
            height: 0;
            overflow: hidden;
            font-size: 12px;
            /* 开启硬件加速 */
            -webkit-transform:translateZ(0);
            transform:translateZ(0);
        }
        .dropload-refresh,.dropload-update,.dropload-load,.dropload-noData{
            text-align: center;
        }
        .dropload-load .loading{
            display: inline-block;
            height: 15px;
            width: 15px;
            border-radius: 100%;
            margin:0 6px;
            border: 2px solid #fff;
            border-bottom-color: transparent;
            -webkit-animation: rotate 0.75s linear infinite;
            animation: rotate 0.75s linear infinite;
        }
        @-webkit-keyframes rotate {
            0% {
                -webkit-transform: rotate(0deg);
            }
            50% {
                -webkit-transform: rotate(180deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
            }
        }
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(180deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>

	<script src="plugins/jquery-3.1.1.min.js"></script>
	<script>
		$(document).ready(function($){
			$(".ad-top .btn").on("click",function(){
				$(".mask").show();
				$(".exchange-mask").addClass("on");
			});
			$(".exchange-mask-close,.mask").on("click",function(){
				$(".mask").hide();
				$(".exchange-mask").removeClass("on");
			});
			//图片居中
			$(".items").each(function(){
				imgTheMiddle($(this),$(this).find(".img img"));
			});
		});
		//图片居中方法
		function imgTheMiddle(obj,objImg) {
	        var imgObjWidth=obj.width(),
		        imgObjHeight=obj.height(),
		        imgObjImgWidth=objImg.width(),
		        imgObjImgHeight=objImg.height();
	        if(imgObjWidth==imgObjImgWidth && imgObjHeight>imgObjImgHeight){
	            objImg.css({
	                maxHeight:"100%",
	                width:"auto"
	            });
	            var imgObjWidth2=obj.width(),
		            imgObjHeight2=obj.height(),
		            imgObjImgWidth2=objImg.width(),
		            imgObjImgHeight2=objImg.height();
	            if(imgObjImgWidth2>imgObjWidth2 && imgObjHeight2==imgObjImgHeight2){
	                objImg.css({
	                    "margin-left":-((imgObjImgWidth2-imgObjWidth2)/2)
	                });
	            }
	        }else if(imgObjWidth==imgObjImgWidth && imgObjHeight<imgObjImgHeight){
	            objImg.css({
	                "margin-top":-((imgObjImgHeight-imgObjHeight)/2)
	            });
	        }else if(imgObjHeight==imgObjImgHeight && imgObjWidth>imgObjImgWidth){
	            setTimeout(function(){
	                objImg.css({
	                    hegiht:"auto",
	                    maxWidth:"100%"
	                });
	            },30);
	        }
	    }
	</script>
