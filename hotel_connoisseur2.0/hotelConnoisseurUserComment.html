<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <meta name="author" content="name, sycbbb@sina.com"/>
    <meta name="robots" content="index,follow"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no, email=no,adress=no"/>
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" href="styles/hotelConnoisseur.css">
    <link rel="stylesheet" href="plugins/swiper-3.4.2.min.css">
    <title>我的点评</title>
</head>
<body>
	<div class="wrapper hotel-connoisseur-wrapper" style="padding-bottom:2.2rem;">
		<header class="header hotel-connoisseur-header" style="background:url(images/headerbg.png) #f7f7f7 no-repeat;background-size:100% 100%;">
			<a href="javascript:history.go(-1);" class="dossen-header-left left"></a>
			<h1>我的点评</h1>
		</header>
		<div class="hotel-connoisseur-user-comment">
			<div class="item">
				<h2>盛夏，我们相遇在城市便捷</h2>
				<div class="name-title">
					<div class="l">
						<p>审核不通过</p>
						<div class="star star1"></div>
					</div>
					<span>发表于2017-05-13  18:20</span>
				</div>
				<div class="tag-list">
					<ul>
						<li>客房干净卫生</li>
						<li>早餐很赞</li>
						<li>早餐很赞</li>
					</ul>
				</div>
				<p>服务态度很赞，早餐品类丰富!最主要是离汽车站又近，性价比很高，赞赞赞！！！</p>
				<div class="img-list">
					<ul>
						<li><img src="images/comment1.jpg" alt=""></li>
						<li><img src="images/comment2.jpg" alt=""></li>
						<li><img src="images/comment3.jpg" alt=""></li>
						<li><img src="images/comment4.jpg" alt=""><p><i><img src="images/img_icon.png" alt=""></i><span>8</span></p></li>
					</ul>
				</div>
				<div class="auditing">
					<p>审核不通过原因：</p> 
					<p>抱歉！由于你上传的图片不符合要求，未通过审核！</p>
				</div>
			</div>
			<div class="info">
				<p>酒店名称：广州白云山城市便捷酒店</p>
				<p>入住时间：2017-09-10</p>
				<p>离店时间：2017-09-12<span>住2晚</span></p>
			</div>
			<div class="hotel-connoisseur-btn">
				<a href="javascript:;"><span>删除</span></a>
				<a href="javascript:;"><span>修改</span></a>
			</div>
		</div>
	</div>
	<!-- mask begin -->
	<div class="mask"></div>
	<!-- mask end -->
	<!-- album info begin -->
	<div class="page-album-info">
		<div class="swiper-container">
		    <div class="swiper-wrapper">
		        <div class="swiper-slide">
		        	<div class="img"><img src="images/comment1.jpg" alt=""></div>
		        </div>
		        <div class="swiper-slide">
		        	<div class="img"><img src="images/comment2.jpg" alt=""></div>
		        </div>
		         <div class="swiper-slide">
		        	<div class="img"><img src="images/comment3.jpg" alt=""></div>
		        </div>
		         <div class="swiper-slide">
		        	<div class="img"><img src="images/comment4.jpg" alt=""></div>
		        </div>
		    </div>
		</div>
		<!-- 如果需要分页器 -->
		<div class="swiper-pagination"></div>
	</div>
	<!-- album info end -->
	<!-- script begin -->
	<script src="plugins/jquery-3.1.1.min.js"></script>
	<script src="plugins/swiper-3.4.2.min.js"></script>
	<script>
		$(document).ready(function($){
			//点击覆盖层
		    $(".mask").on("click",function(){
		    	$(".mask").fadeOut();
		    	$(".page-album-info").removeClass("on");
		    });
		    //点击相册列表
			$(".img-list li").on("click",function(){
				$(".mask").fadeIn();
		    	$(".page-album-info").addClass("on");
			});
			//幻灯片
			var mySwiper = new Swiper('.swiper-container',{
				pagination : '.swiper-pagination',
				paginationType : 'fraction',
			});
		});
	</script>
	<!-- script end -->
</body>
</html>
