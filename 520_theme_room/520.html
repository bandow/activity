<!DOCTYPE html>
<html id="html" lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="description" content="2017年520营销活动"/>
	<meta name="keywords" content="2017年520营销活动"/>
	<meta name="author" content="name, sycbbb@sina.com"/>
	<meta name="robots" content="index,follow"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="format-detection" content="telephone=no, email=no,adress=no"/>
	<meta name="msapplication-tap-highlight" content="no">
	<title>2017年520营销活动</title>
	<link rel="stylesheet" href="styles/520.css">
</head>
<body>
<div class="wrapper" style="background:url(images/bg.jpg) #ff8e8e no-repeat; background-size:100% auto;">
	<header class="header"></header>
	<section class="changeImg">
		<img src="images/title1.png" alt="">
		<div class="rule"><img src="images/rule.png" alt=""></div>
		<div class="change">
			<ul>
				<li class="on"><span>299元简约浪漫</span><img src="images/btn_active.png" alt=""></li>
				<li><span>399元简约浪漫</span><img src="images/btn.png" alt=""></li>
				<li><span>499元简约浪漫</span><img src="images/btn.png" alt=""></li>
			</ul>
			<div class="allImg">
				<div class="img" style="display:block;"><img src="images/1.jpg" alt=""></div>
				<div class="img"><img src="images/1.jpg" alt=""></div>
				<div class="img"><img src="images/1.jpg" alt=""></div>
			</div>
		</div>
	</section>
	<section class="list">
		<img src="images/title2.png" alt="">
	</section>
</div>
<!-- script begin -->
<script src="scripts/jquery-3.1.1.min.js"></script>
<script>
	$(".change ul li").each(function(index,element){
		$(this).on("click",function(){
			$(this).addClass("on").siblings().removeClass("on");
		});
		console.log(element);
	});

	$(".change ul li").on("click",function(){
		$(this).addClass("on").siblings().removeClass("on");
		$(this).each(function(index,element){
			$(this).find("img").attr("src","images/btn.png");
			if($(this).hasClass("on")){
				$(this).find("img").attr("src","images/btn_active.png").siblings().attr("src","images/btn.png");
			}else{
				$(this).find("img").attr("src","images/btn.png")
			}

		});
	});

</script>
<!-- script end -->
</body>
</html>
