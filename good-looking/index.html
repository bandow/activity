<body>
	<div class="wrapper" id="wrapper" style="background:url('images/index_bg.jpg') #058be1 no-repeat;background-size:100% auto;">
	    <div class="top">
	    	<img src="images/index_top.png" alt="">
	    </div>
		<div class="good-looking-text">
		    <img src="images/index_title.png" alt="">
			<h2>点击下方相机图标进行拍照</h2>
			<p>测颜值：赢在起跑线</p>
			<p>（机会只有一次，记得挑好看的上传啊！）</p>

		</div>
		<div class="camera">
			<img src="images/index_left.png" alt="">
			<div class="camera-center">
			    <input type = "file" accept="image/*" capture="camera" id="img" class="input-upload-image"/>
			    <img src="images/index_camera.png" alt="">

		<img class="share-img2" src="images/share_c.jpg" alt="">

	</div>
	<!-- script begin -->
	<script src="scripts/upload.js"></script>
	<script>
        //分享好友
        window.onload=function(){
          	var share=document.getElementById("share"),
          	    layer=document.getElementById("layer"),
          	    shareLayer=document.getElementById("shareLayer");
          	share.onclick=function(){
                layer.style.display="block";
                shareLayer.style.display="block";
          	}
          	layer.onclick=function(){
                layer.style.display="none";
                shareLayer.style.display="none";
          	}
        } 
	</script>
	<!-- script end -->
