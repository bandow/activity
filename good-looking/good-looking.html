	<script>

          	    layer=document.getElementById("layer"),
          	    shareLayer=document.getElementById("shareLayer"),
          	    inviteLayer=document.getElementById("inviteLayer"),
          	    close=document.getElementById("close"),
          	    fractionValue=document.getElementById("fractionValue");
          	share.onclick=function(){
                layer.style.display="block";
                shareLayer.style.display="block";
          	}
          	layer.onclick=function(){
                layer.style.display="none";
                shareLayer.style.display="none";
                inviteLayer.style.display="none";

          	fractionValue.onclick=function(){
          		layer.style.display="block";

          	}
          	close.onclick=function(){

                inviteLayer.style.display="none";
