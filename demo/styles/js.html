<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button onclick="test();">点击</button>
	<script>
		function test(){
			try{
				alert(0);
			}catch(err){
				txt="There was an error on this page.\n\n";
				txt+="Error description: " + err.message + "\n\n";
				txt+="Click OK to continue.\n\n";
				alert(txt);
			}
		}
	</script>
</body>
</html>
