<body>
    <!-- 主体 begin -->
	<div class="wrapper" style="background:url(images/page_bg.png) #fff center bottom no-repeat;background-size:100% auto;">
	  <div class="changeTitle">
	  	<img src="images/page_title.png" alt="">
	  </div>
	  <div class="bindingSuccess">
            <img src="images/success_icon.png" alt="">
            <p>亲~您的账号邮箱已验证，马上点击下方按钮参与活动吧！<a href="change.html">更换验证邮箱</a></p>   
      </div>
	  <footer class="changeFooter">
	  		 <a style="background:url(images/btn.png) no-repeat;background-size:100% auto;" href="javascript:;">马上分享体验</a>
	  </footer>
	</div>
	<!-- 主体 end -->
	<!-- script begin -->
	<script src="scripts/jquery-3.1.1.min.js"></script>
	<script>
		$(document).ready(function(){
            var windowHeight=$(window).height(),wrapperHeight=$(".wrapper").height();
            if(windowHeight>=wrapperHeight){
            	$(".wrapper").css("height",windowHeight);
            }else{
            	$(".wrapper").css("height","auto");
            }  
            //活动说明
            $(".mailboxRule").on("click",function(){
                $(".rule").show();
            });
            $(".rule .close").on("click",function(){
                $(".rule").hide();
            });
		});
	</script>
	<!-- script end -->
</body>
