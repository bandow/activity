<!DOCTYPE html>
<html id="html" lang="zh-cmn-Hans">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="description" content=""/>
<meta name="keywords" content=""/>
<meta name="author" content="name, sycbbb@sina.com"/>
<meta name="robots" content="index,follow"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="format-detection" content="telephone=no, email=no,adress=no"/>
<meta name="msapplication-tap-highlight" content="no">
<title>登录/注册</title>
<link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <!-- 主体 begin -->
	<div class="wrapper" style="background:url(images/page_bg.png) #fff center bottom no-repeat;background-size:100% auto;">
	  <div class="changeTitle">
	  	<img src="images/page_title.png" alt="">
	  </div>
	  <div class="changeContainer">
        <div class="bindingInput">
        	<div class="bindingMailboxInput login">
        	    <div class="l">
        	    	<input type="tel" placeholder="请填写手机号码">
        	    </div>
        	</div>
        	<img src="images/change_icon.png" alt="">
        </div>
        <div class="bindingCode">
        	<div class="l"><input type="text" placeholder="填写验证码"></div>
        	<div class="r"><img src="images/code.jpg" alt=""></div>
        </div>
	  </div>
	  <footer class="changeFooter">
	  		 <a style="background:url(images/btn.png) no-repeat;background-size:100% auto;" href="#">确定</a>
	  </footer>
	</div>
	<!-- 主体 end -->
	<!-- script begin -->
	<script src="scripts/jquery-3.1.1.min.js"></script>
	<script>
		$(document).ready(function(){
            var windowHeight=$(window).height(),wrapperHeight=$(".wrapper").height();
            if(windowHeight>=wrapperHeight){
            	$(".wrapper").css("height",windowHeight);
            }else{
            	$(".wrapper").css("height","auto");
            }  
            //活动说明
            $(".mailboxRule").on("click",function(){
                $(".rule").show();
            });
            $(".rule .close").on("click",function(){
                $(".rule").hide();
            });
		});
	</script>
	<!-- script end -->
</body>
</html>
