            <h3>幸福在途</h3>
            <h4>北欧精致商务酒店</h4>
            <p>灵感源自全球幸福指数最高的北欧，带来了简约、精致、品质的北欧风格酒店，为差旅人群提供“幸福差旅”的出行体验。“北欧Fika咖啡大堂”总是弥漫着浓浓的咖啡香味儿，随处可见的暖心笑容、周到贴心的服务体验、享用健康新鲜的早餐，感受全新宜人、宜心、宜居的差旅幸福感受。“幸福在途”从宜尚PLUS开始。</p>
