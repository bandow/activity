<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <meta name="author" content="name, sycbbb@sina.com"/>
    <meta name="robots" content="index,follow"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no, email=no,adress=no"/>
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" href="styles/paySuccess.css">
    <title></title>
</head>
<body>
<div class="wrapper" id="app">
    <header class="header" style="background:url(images/subsidy_header_bg.jpg) repeat-y;background-size:100%; auto;">
        <h1>支付结果</h1>
    </header>
    <section class="pay-success-title">
        <h4>付款成功</h4>
        <h5>您购买的商品，已经发放到会员账户中啦，请查收</h5>
        <div class="title-list">
            <a href="userOrders.html">查看订单</a>
            <a href="index.html">返回剁手节主会场</a>
        </div>
    </section>
    
    <section class="subsidy-list" style="background:url(images/subsidy_list_bg.jpg) repeat-y;background-size:100%; auto;">
        <div class="subsidy-list-content">
           <div class="pay-success-info">
               <p><span>订房金额</span><span>￥790.00</span></p>
               <p><span>补贴金</span><span>-￥56.50</span></p>
               <p><span>实付</span><span>￥733.50</span></p>
           </div>
           <div class="coupon-top">
                <div class="coupon-top-content">
                    <div class="ctc-receive">
                        <img src="images/gold_icon.png" alt="">
                        <div class="text">
                            <h3>邀请好友</h3>
                            <p>新会员首住99元</p>
                        </div>
                        <a class="go-and-get" href="javascript:;">送200积分</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<!-- script begin -->
<script src="scripts/flexible.js"></script>
<script src="scripts/jquery-3.1.1.min.js"></script>
<script>
    $(document).ready(function(){
        var page=0;
        var flag=true;
        var windowHeight=$(window).height();
        var headerHeight=$(".header").outerHeight();
        var subsidyTitleHeight=$(".pay-success-title").outerHeight();
        var itemsHeight=$(".subsidy-list-content .items").outerHeight();
        var subsidyListContentHeight=windowHeight-headerHeight-subsidyTitleHeight;
        $(".subsidy-list-content").css("min-height",subsidyListContentHeight);
    });
</script>
<!-- script end -->
</body>
