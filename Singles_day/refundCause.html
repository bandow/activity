<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <meta name="author" content="name, sycbbb@sina.com"/>
    <meta name="robots" content="index,follow"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no, email=no,adress=no"/>
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" href="styles/refund.css">
    <title></title>
</head>
<body>
<div class="wrapper" id="app">
    <header class="header" style="background:url(images/subsidy_header_bg.jpg) repeat-y;background-size:100%; auto;">
        <a class="arrow-left left" href="javascript:history.go(-1);"></a>
        <h1>选择退款原因</h1>
    </header>
    <section class="refund-prompt" style="background:url(images/subsidy_list_bg.jpg) repeat-y;background-size:100% auto;">
        <div class="refund-prompt-content">
            <div class="refund-select">
                <p>请选择退款原因：</p>
                <div class="refund-select-list">
                    <div class="items active">
                        <p>行程变更，住不了</p>
                        <i><img src="images/select.png" alt=""></i>
                    </div>
                    <div class="items">
                        <p>买了太多，用不完</p>
                        <i><img src="images/on_select.png" alt=""></i>
                    </div>
                    <div class="items">
                        <p>优惠力度太小，不划算</p>
                        <i><img src="images/on_select.png" alt=""></i>
                    </div>
                    <div class="items">
                        <p>没有我想要住的门店</p>
                        <i><img src="images/on_select.png" alt=""></i>
                    </div>
                </div>
            </div>
            <a href="refundSuccess.html">继续</a>
        </div>
    </section>
</div>
<!-- script begin -->
<script src="scripts/flexible.js"></script>
<script src="scripts/jquery-3.1.1.min.js"></script>
<script>
    $(document).ready(function(){
        var windowHeight=$(window).height();
        var headerHeight=$(".header").outerHeight();
        var refundTop=parseInt($(".refund-prompt").css("margin-top"));
        var subsidyListContentHeight=windowHeight-headerHeight-refundTop;
        $(".refund-prompt-content").css("min-height",subsidyListContentHeight);

        $(".refund-select .items").on("click",function(){
            $(this).toggleClass("active");
            if(!$(this).hasClass("active")){
                $(this).find("i img").attr("src","images/on_select.png");
            }else{
                $(this).find("i img").attr("src","images/select.png");
            }
        });
    });
</script>
<!-- script end -->
</body>
</html>
