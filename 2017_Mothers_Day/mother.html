<!DOCTYPE html>
<html id="html" lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="description" content="2017母亲节"/>
	<meta name="keywords" content="2017母亲节"/>
	<meta name="author" content="name, sycbbb@sina.com"/>
	<meta name="robots" content="index,follow"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="format-detection" content="telephone=no, email=no,adress=no"/>
	<meta name="msapplication-tap-highlight" content="no">
	<title>2017母亲节</title>
	<link rel="stylesheet" href="styles/zepto.fullpage.css">
	<link rel="stylesheet" href="styles/mother.css">
	<style>
		.page0{
			background:url(images/page1_bg.jpg) no-repeat;
			background-size:100% auto;
		}
		.wp-inner .page1,.wp-inner .page2,.wp-inner .page3{
			background:url(images/page2_bg.jpg) no-repeat;
			background-size:100% auto;
		}
		.start b{
			background:url(images/start.png) no-repeat;
			background-size: 100% 100%;
		}
		#music{
            position: absolute;
            z-index: 1000;
            right:10px;
            top:15px;
            width: 25px;
            height: 25px;
        }
         .music .music-btn {
            display: block;
            padding-left: 1px;
            width: 25px;
            height: 25px;
        }
        .play .music-btn{
        	display: block;
            padding-left: 1px;
            width: 25px;
            height: 25px;
            background-image: url(images/music.png);
            background-size: 100% 100%;
        }
        .pause .music-btn{
        	display: block;
            padding-left: 1px;
            width: 25px;
            height: 25px;
            background-image: url(images/music1.png);
            background-size: 100% 100%;
        }
	</style>
</head>
<body>
	<div id="music" class="music play">
        <a class="music-btn"></a>
    </div>
    <div class="wrapper" id="wrapper" style="z-index:8;">
		<div class="page page0">
			<div class="allItem">
				<div class="item"><img src="images/page1_1.png" alt=""><label><input type="tel"></label></div>
				<div class="item"><img src="images/page1_2.png" alt=""><label><input type="tel"></label></div>
				<div class="item"><img src="images/page1_3.png" alt=""><label><input type="tel"></label></div>
			</div>
            <div class="btn" id="btn">
            	<a href="javascript:;"><img src="images/page1_btn.png" alt=""></a>
            </div>
		</div>
	</div>
	<div class="wp">
		<div class="wp-inner">
			<div class="page page1">
				<div class="t"><img src="images/p1.png" alt=""></div>
				<div class="b">
					<span>999</span>
					<img src="images/page1_text.png" alt="">
				</div>
				<span class="start"><b></b></span>
			</div>
			<div class="page page2">
				<div class="t"><img src="images/p2.png" alt=""></div>
				<div class="b">
					<img src="images/page2_text.png" alt="">
				</div>
				<span class="start"><b></b></span>
			</div>
			<div class="page page3">
				<div class="t"><img src="images/p3.png" alt=""></div>
				<div class="b">
					<img src="images/page3_text.png" alt="">
				</div>
				<span class="start"><b></b></span>
			</div>
			<div class="page page4">
				<div class="t"><img src="images/p4.png" alt=""></div>
				<div class="b">
					<span>999</span>
					<span>9999</span>
					<img src="images/page4_text.png" alt="">
				</div>
				<span class="start"><b></b></span>
			</div>
			<div class="page page5">
				<div class="t"><img src="images/p5.png" alt=""></div>
				<div class="b">
					<span>30</span>
					<span>99</span>
					<img src="images/page5_text.png" alt="">
				</div>
				<span class="start"><b></b></span>
			</div>
			<div class="page page6">
				<div class="t"><img src="images/p6.jpg" alt=""></div>
				<div class="b">
					<img src="images/page6_text.png" alt="">
					<div class="btn">
						<a href="motherCity.html">
							<img src="images/page6_btn.png" alt="">
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<audio id="bgMusic" src="scripts/m.mp3" autoplay="autoplay" loop="loop"></audio>
	<!-- script begin -->
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script src="scripts/zepto.min.js"></script>
	<script src="scripts/zepto.fullpage.js"></script>
	<script>
		$(function(){
			var onInput=$(".item label input");
			onInput.on("keyup",function(){
				if($(this).val()==""){
					$(this).parent().css({
	                   borderBottom:"1px solid #d73b67"
					});
				}else if($(this).val()!=""){
					$(this).parent().css({
	                   borderBottom:"none"
					});
				}	
			});
			$(".btn").on("click",function(){
				$(".wrapper").hide();
			});

			$('.wp-inner').fullpage();	
		});		
	</script>
	<script>
	var music=document.getElementById('music');
	var audio=document.getElementById('bgMusic');
	function autoPlayAudio() {
	    wx.config({
	         // 配置信息, 即使不正确也能使用 wx.ready
	         debug: false,
	         appId: '',
	         timestamp: 1,
	         nonceStr: '',
	         signature: '',
	         jsApiList: []
	    });
	    wx.ready(function() { 
	        audio.play();
	    });
	}
    autoPlayAudio(); 
    music.onclick=function(){
    	if(audio!==null){
            if(!audio.paused){ 
                audio.pause();// 这个就是暂停
                music.setAttribute("class", "pause"); 
            }else{  
                audio.play(); // 这个就是播放
                music.setAttribute("class", "play"); 
            }
        }
    }
    </script>
	<!-- script end -->
</body>
</html>
