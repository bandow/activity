<!DOCTYPE html>
<html id="html" lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="description" content="2017母亲节"/>
	<meta name="keywords" content="2017母亲节"/>
	<meta name="author" content="name, sycbbb@sina.com"/>
	<meta name="robots" content="index,follow"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="format-detection" content="telephone=no, email=no,adress=no"/>
	<meta name="msapplication-tap-highlight" content="no">
	<title>2017母亲节</title>
	<link rel="stylesheet" href="styles/zepto.fullpage.css">
	<link rel="stylesheet" href="styles/mother.css">
	<style>
		.page0{
			background:url(images/page1_bg.jpg) no-repeat;
			background-size:100% auto;
		}
		.wp-inner .page1,.wp-inner .page2,.wp-inner .page3{
			background:url(images/page2_bg.jpg) no-repeat;
			background-size:100% auto;
		}
		.start b{
			background:url(images/start.png) no-repeat;
			background-size: 100% 100%;
		}
		.music{
            position: absolute;
            z-index: 1000;
            right:10px;
            top:15px;
            width: 25px;
            height: 25px;
        }
        .music .music-btn {
            display: block;
            padding-left: 1px;
            width: 25px;
            height: 25px;
            background-image: url(images/music1.png);
            background-size: 100% 100%;
        }
        .music .music-btn.play {
            background-image: url(images/music.png);
        }
	</style>
</head>
<body>
	<div id="music" class="music">
        <a class="music-btn"></a>
    </div>
	<div class="wrapper">
		<div class="page page0">
			<div class="allItem">
				<div class="item"><img src="images/page1_1.png" alt=""><label><input type="tel"></label></div>
				<div class="item"><img src="images/page1_2.png" alt=""><label><input type="tel"></label></div>
				<div class="item"><img src="images/page1_3.png" alt=""><label><input type="tel"></label></div>
			</div>
            <div class="btn">
            	<a href="mother.html"><img src="images/page1_btn.png" alt=""></a>
            </div>
		</div>
	</div>
	<!-- script begin -->
	<script src="scripts/zepto.min.js"></script>
	<script src="scripts/zepto.fullpage.js"></script>
	<script>
		$(function(){
			var onInput=$(".item label input");
			onInput.on("keyup",function(){
				if($(this).val()==""){
					$(this).parent().css({
	                   borderBottom:"1px solid #d73b67"
					});
				}else if($(this).val()!=""){
					$(this).parent().css({
	                   borderBottom:"none"
					});
				}	
			});
			$(".btn").on("click",function(){
				$(".page0").hide();
			});
		});	
		$('.wp-inner').fullpage();	
	</script>
	<script>
        var bgAudio = new Audio();
        bgAudio.loadStatus = 'unload';
        bgAudio.loop = true;
        function loadAudio(audio, url, callback) {
            audio.src = url;
            audio.load();
            audio.addEventListener('canplay', function () {
                bgAudio.loadStatus = 'loaded';
                callback();
            });
            audio.addEventListener('loadstart', function () {
                bgAudio.loadStatus = 'loading';
            });
        }
        function playAudio(){
            if (bgAudio.loadStatus === 'unload') {
                loadAudio(bgAudio, 'scripts/m.mp3', function () {
                    playAudio();
                });
                return 1;
            }

            bgAudio.play();
        }
        function stopAudio() {
            bgAudio.pause();
        }
        bgAudio.addEventListener('playing' ,function (e) {
            $('#music .music-btn').addClass('play');
        });
        bgAudio.addEventListener('pause' ,function (e) {
            $('#music .music-btn').removeClass('play');
        });

        $('body').one('touchstart', function () {
            playAudio();
            $('#music').on('touchstart', function (e) {
                if (bgAudio.paused) {
                    playAudio();
                    return 0;
                }
                stopAudio();
                return 1;
            });
        });
        window.onload = function() {
            if (bgAudio.loadStatus !== 'unload') {return;}
            playAudio();
        };
    </script>
	<!-- script end -->
</body>
</html>
