<!DOCTYPE html>
<html id="html" lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="description" content="2017母亲节"/>
	<meta name="keywords" content="2017母亲节"/>
	<meta name="author" content="name, sycbbb@sina.com"/>
	<meta name="robots" content="index,follow"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="format-detection" content="telephone=no, email=no,adress=no"/>
	<meta name="msapplication-tap-highlight" content="no">
	<title>2017母亲节</title>
	<link rel="stylesheet" href="styles/mother.css">
	<link rel="stylesheet" href="styles/slider.css">
	<style>
		.wrapper{
			background:url(images/page2_bg.jpg) no-repeat;
			background-size:100% auto;
		}
	</style>
</head>
<body>
<div class="wrapper">
	<div class="motherCity">
		<h1>武汉</h1>
		<p>带着妈妈穿越雄伟的长江大桥、漫步于美丽的武汉大学、尝遍户部巷里香气扑鼻的美食！ </p>
		<div class="conpon">
			<img src="images/city_coupon.png" alt="">
			<div class="text">
				<h3>旅游酒店礼包</h3>
				<p>仅限武汉区域使用</p>
			</div>
			<div class="btn">
				<a class="gain" href="javascript:;"><img src="images/city_btn1.png" alt=""></a>
				<a class="exchangeCity" href="javascript:;"><img src="images/city_btn2.png" alt=""></a>
			</div>
		</div>
	</div>
	<div class="mask"></div>
	<div class="loginMask">
		<img src="images/mask_bg.png" alt="">
		<div class="item">
			<span>手机号码</span>
			<input type="tel">
		</div>
		<div class="slider-container">
        	<div class="slider" id="slider">
		        <div class="label">请按住滑块，拖到最右边</div>
		        <div class="track" id="track">
		            <div class="bg-green"></div>
		        </div>
		        <div class="button" id="btn">
		            <div class="icon" id="icon"></div>
		        </div>
		        <div class="button1" id="btn1">
		            <div class="spinner" id="spinner">
		                <div class="spinner-container container1">
		                    <div class="circle1"></div>
		                    <div class="circle2"></div>
		                    <div class="circle3"></div>
		                    <div class="circle4"></div>
		                </div>
		                <div class="spinner-container container2">
		                    <div class="circle1"></div>
		                    <div class="circle2"></div>
		                    <div class="circle3"></div>
		                    <div class="circle4"></div>
		                </div>
		                <div class="spinner-container container3">
		                    <div class="circle1"></div>
		                    <div class="circle2"></div>
		                    <div class="circle3"></div>
		                    <div class="circle4"></div>
		                </div>
		            </div>
		            <div class="ok" id="ok"></div>
		        </div>
		    </div>
	    </div>
		<div class="btn">
			<a href="javascirpt:;">
				<img src="images/mask_btn.png" alt="">
			</a>
		</div>
	</div>
	<div class="successMask">
		<img src="images/mask_bg.png" alt="">
		<p>亲爱的，你已成功领取东呈酒店礼包~</p>
		<div class="btn">
			<a href="javascirpt:;">
				<img src="images/mask_btn.png" alt="">
			</a>
		</div>
	</div>
	<div class="share">
		<img src="images/share.png" alt="">
	</div>
</div>
<!-- script begin -->
<script src="scripts/jquery-3.1.1.min.js"></script>
<script src="scripts/slider.js"></script>
<script>
	$(function(){
		$(".gain").on("click",function(){
			$(".loginMask").show();
			$(".mask").show();
		});
		$(".mask").on("click",function(){
			$(".loginMask").hide();
			$(".successMask").hide();
			$(".share").hide();
			$(".mask").hide();
		});
		$(".successMask .btn").on("click",function(){
			$(".successMask").hide();
			$(".share").show();
			$(".mask").show();
		});
		ok();
	});
</script>
<!-- script end -->
</body>
</html>
