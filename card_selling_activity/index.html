<!DOCTYPE html>
<html id="html" lang="zh-cmn-Hans">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="description" content=""/>
<meta name="keywords" content=""/>
<meta name="author" content="name, sycbbb@sina.com"/>
<meta name="robots" content="index,follow"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="format-detection" content="telephone=no, email=no,adress=no"/>
<meta name="msapplication-tap-highlight" content="no">
<title>三人成团x特价专享星级游轮、3D电影</title>
<link rel="stylesheet" href="styles/cardSelling.css">
</head>
<body>
<div class="wrapper" id="app" style="background:url(images/bg.png) top center #e500c2 no-repeat;background-size:100% auto;">
	<header class="card-selling-header">
		<a href="user.html" class="user-entry"><img src="images/user_icon.png" alt=""></a>
		<div class="count-down">
			<p>活动结束倒计时</p>
			<div id="time"></div>
		</div>
	</header>
	<div class="open-group">
		<div class="title">
			<img src="images/title1.png" alt="">
			<a href="step.html">拼团<br>玩法</a>
		</div>
		<div class="content" style="background:url(images/title1_bg.png) center bottom no-repeat, -webkit-linear-gradient(-135deg, #ca3bde, #5c09f2),linear-gradient(-135deg, #ca3bde , #5c09f2);background-size:100% auto;">
			<ul>
				<li v-for="(item,$index) in items" v-on:click="selectStyle (item, $index) " v-bind:class="{'active':item.active,'unactive':!item.active}" >{{item.select}}</li>
			</ul>
			<div class="card-list">
				<div class="item" v-for="(item,index) in list" style="background: url(images/list1_top_bg.png) no-repeat center top, url(images/list1_bottom_bg.png) no-repeat center bottom, #fff;background-size:100% auto;">
					<h2>{{item.name}}</h2>
					<div class="item-content">
						<div class="l">
							<img :src="item.img" alt="">
							<p>{{item.imgName}}</p>
						</div>
						<div class="r">
							<p>单买价￥{{item.price}}</p>
							<h4>3人团￥<strong>{{item.prices}}</strong></h4>
							<a href="info.html">去开团</a>
						</div>
					</div>
					<div class="foot">
						<p><em>{{item.userName}}</em><span>的3人团还差{{item.num}}人成团</span></p>
						<a href="clustering.html">去成团</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="scare-buying">
		<div class="title">
			<img src="images/title2.png" alt="">
			<a href="rule.html">抢购<br>攻略</a>
		</div>
		<div class="content" style="background:url(images/title2_bg.png) center bottom #e500c2 no-repeat;background-size:100% auto;">
			<ul>
				<li v-for="(item,$index) in buyingItems" v-on:click="buyingSelectStyle (item, $index) " v-bind:class="{'buyingActive':item.active,'unBuyingActive':!item.active}" >{{item.buyingselect}}</li>
			</ul>
			<div class="card-list">
				<div class="item" v-for="(item,index) in privilege" style="background: url(images/list2_top_bg.png) no-repeat center top, url(images/list2_bottom_bg.png) no-repeat center bottom, #fff;background-size:100% auto;">
					<h2>{{item.name}}</h2>
					<div class="item-content">
						<div class="l">
							<img :src="item.img" alt="">
							<p>{{item.imgName}}</p>
						</div>
						<div class="r">
							<p>原价<del>￥{{item.price}}</del></p>
							<h4>现价 <strong>{{item.num}}</strong>积分+<strong>{{item.prices}}</strong>元</h4>
							<a href="">去抢购</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="period"><i></i><p>没有啦，往上翻吧！</p><i></i></div>
	<footer class="card-selling-footer">
		<img src="images/footer.jpg" alt="">
	</footer>
</div>
<!-- script begin -->
<!-- <script src="scripts/jquery-3.1.1.min.js"></script> -->
<script src="scripts/vue.min.js"></script>
<script src="scripts/axios.js"></script>
<script src="scripts/card-selling.js"></script>
<script>
	window.onload=function(){           
       getMyTime();     
    }
    //前面补0
    function p(n){
        return n<10?'0'+n:n;
    }
    //倒计时
    function getMyTime(){           
        var startDate=new Date();
        var endDate=new Date('2017/8/20 13:15:00');
        var countDown=(endDate.getTime()-startDate.getTime())/1000;
        var day=parseInt(countDown/(24*60*60));
        var h=parseInt(countDown/(60*60)%24);
        var m=parseInt(countDown/60%60);
        var s=parseInt(countDown%60);                
        document.getElementById('time').innerHTML='<em>'+p(day)+'</em>天<em>'+p(h)+'</em>时<em>'+p(m)+'</em>分<em>'+p(s)+'</em>秒';
        setTimeout('getMyTime()',500);
        if(countDown<=0){
          document.getElementById('time').innerHTML='活动结束'; 
        }              
    }
</script>
<!-- script end -->
</body>
</html>
