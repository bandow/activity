<title>抢购攻略</title>

<body>
<div class="wrapper groupbuy-wrapper" id="app">
	<header class="groupbuy-header">
		<a class="dossen-header-left left" href="index.html">返回</a>
		<h1>抢购攻略</h1>
	</header>
	<div class="rule-content">
		<div class="flow-path">
			<div class="item">
				<i>1</i>
				<p>选择心仪商品</p>
			</div>
			<div class="item">
				<i>2</i>
				<p>支付积分+现金</p>
			</div>
			<div class="item">
				<i>3</i>
				<p>收到订单信息</p>
			</div>
		</div>
		<div class="rule-text">
			<p>1.用户需为东呈会员才能抢购专享福利；</p>
			<p>2.用户选择会员等级对应的专享福利进行购买；</p>
			<p>3.用户使用积分+现金的形式换购福利商品；</p>
			<p>4.用户不可购买高于其会员等级专享的商品；</p>
			<p>5.专享福利数量有限，兑完即止。</p>
		</div>
	</div>
</div>
