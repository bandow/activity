<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="description" content=""/>
<meta name="keywords" content=""/>
<meta name="author" content="name, sycbbb@sina.com"/>
<meta name="robots" content="index,follow"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="format-detection" content="telephone=no, email=no,adress=no"/>
<meta name="msapplication-tap-highlight" content="no">
<link rel="stylesheet" href="styles/index.css">
</head>
<body>
<div class="wrapper test-wrapper" id="app" style="background:url(images/finish_bg.jpg) no-repeat;background-size:100% auto;">
	<div class="test-content" v-bind:class="{active:!loading}">
		<div class="test-title">
			<div class="img" v-if="currentData.Data.Part==1"><img src="images/1.png" alt=""></div>
			<div class="img" v-else-if="currentData.Data.Part==2"><img src="images/2.png" alt=""></div>
			<div class="img" v-else="currentData.Data.Part==3"><img src="images/3.png" alt=""></div>
			<p>{{currentData.Data.Title}}</p>
		</div>
		<div class="test-img"><img :src="currentData.Data.Img" alt=""><p v-bind:class="{on:isTiems}">{{countDown}}</p></div>
		<ul class="test-fruit">
			<li v-for="(item,index) in currentData.Data.AnswerCount" v-bind:class="{first:currentData.Data.AnswerCount==1}" v-on:click="clickDump($event,index)">{{answerArr[index]}}</li>
		</ul>
		<div class="test-seletor">
			<ul>
				<li v-on:click="clickSelect(item,index)" v-for="(item,index) in currentData.Data.Tips">{{item}}</li>
			</ul>
		</div>
		<div class="btn" v-if="currentData.Data.Part==1">
			<a href="javascript:;" v-on:click="clickChange">换一题</a>
		</div>
		<div class="btn" v-else>
			<a href="javascript:;" v-on:click="clickPrev">上一关</a>
			<a href="javascript:;" v-on:click="clickChange">换一题</a>
		</div>
	</div>
	<div class="loading" v-show="loading">
		<img src="images/loading.gif" alt=""><p>刷呀刷呀，好热呀~~~</p>
	</div>
</div>
<!-- scripts begin -->
<script src="scripts/flexible.js" async="async"></script>
<script src="scripts/vue.min.js"></script>
<script src="scripts/axios.js"></script>
<script src="scripts/hotelConnoisseur.js"></script>
<!-- scripts end -->
</body>
</html>
