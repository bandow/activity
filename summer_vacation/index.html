<!DOCTYPE html>
<html id="html" lang="zh-cmn-Hans">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="description" content="不超过150个字符"/>
<meta name="keywords" content="不超过80个字符"/>
<meta name="author" content="name, sycbbb@sina.com"/>
<meta name="robots" content="index,follow"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="format-detection" content="telephone=no, email=no,adress=no"/>
<meta name="msapplication-tap-highlight" content="no">
<link rel="stylesheet" href="styles/index.css">
<title></title>
</head>
<body>
<div class="masterplate-wrapper" style="background:url(images/bg.jpg) #feeed7 no-repeat;background-size:100% auto">
	<header class="masterplate-header">
		<img src="images/head.png" alt="">
	</header>
	<div class="masterplate-title">
		<img src="images/title.png" alt="">
		<img class="rule" src="images/rule.png" alt="">
	</div>
	<div id="container" class="masterplate-activity-list">
		<div class="item"><a href="#"><img src="images/activity2-1.png" alt=""></a></div>
		<div class="item"><a href="#"><img src="images/activity2-2.png" alt=""></a></div>
		<div class="item"><a href="#"><img src="images/activity2-3.png" alt=""></a></div>
		<div class="item"><a href="#"><img src="images/activity2-4.png" alt=""></a></div>
		<div class="item"><a href="#"><img src="images/activity2-5.png" alt=""></a></div>
	</div>
</div>
<!-- script begin -->
<script src="scripts/jquery-3.1.1.min.js"></script>
<script>
	$(function(){
	    //设置标题
		var titleHeight=$(".masterplate-title").height();
		var titleImgHeight=$(".masterplate-title img").height();
		var marginTopHeight=(titleHeight-titleImgHeight)/2;
		$(".masterplate-title img").css('margin-top',marginTopHeight);
		
		//设置列表尺寸比例
		var containerW=$("#container").width();
		var containerH=$("#container").height();	
		$(".item").width(containerW/3).height(containerH/2);
		$(".item:nth-child(2)").width(containerW/3*2).height(containerH/2);

	});
</script>
<!-- script end -->
</body>
</html>
