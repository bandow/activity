<!DOCTYPE html>
<html id="html" lang="zh-cmn-Hans">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="description" content="不超过150个字符"/>
<meta name="keywords" content="不超过80个字符"/>
<meta name="author" content="name, sycbbb@sina.com"/>
<meta name="robots" content="index,follow"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="format-detection" content="telephone=no, email=no,adress=no"/>
<meta name="msapplication-tap-highlight" content="no">
<link rel="stylesheet" href="styles/index.css">
<title></title>
</head>
<body>
<div class="masterplate-wrapper index-wrapper" style="background:url(images/bg.jpg) #feeed7 no-repeat;background-size:100% auto">
	<header class="masterplate-header index-header">
		<img src="images/head.png" alt="">
	</header>
	<div class="masterplate-title index-title">
		<img src="images/title.png" alt="">
		<img class="rule" src="images/rule.png" alt="">
	</div>
	<div id="container" class="masterplate-activity-list">
		<div class="item"><a href="minimum_price.html"><img src="images/activity2-1.png" alt=""></a></div>
		<div class="item"><a href="summer_price.html"><img src="images/activity2-2.png" alt=""></a></div>
		<div class="item"><a href="monday_price.html"><img src="images/activity2-3.png" alt=""></a></div>
		<div class="item"><a href="prepay_price.html"><img src="images/activity2-4.png" alt=""></a></div>
		<div class="item"><a href="seckill_price.html"><img src="images/activity2-5.png" alt=""></a></div>
	</div>
</div>
<div class="masterplate-mask"></div>
<div class="masterplate-rule index-rule">
	<div class="close"><img src="images/prepay_close.png" alt=""></div>
	<h2>活动规则</h2>
	<p>1、活动时间：2017年6月23日—8月31日；</p>
	<p>2、活动对象：仅限东呈个人会员；</p>
	<p>3、活动期间，提前1天预订并预付可享<em>立减10元</em>；</p>
	<p>4、不与其它优惠同时享受，折扣部分不可开具发票。</p>
</div>
<!-- script begin -->
<script src="scripts/jquery-3.1.1.min.js"></script>
<script>
	$(function(){
	    //设置标题
		var titleHeight=$(".masterplate-title").height();
		var titleImgHeight=$(".masterplate-title img").height();
		var marginTopHeight=(titleHeight-titleImgHeight)/2;
		$(".masterplate-title img").css('margin-top',marginTopHeight);
		
		//设置列表尺寸比例
		var containerW=$("#container").width();
		var containerH=$("#container").height();	
		$(".item").width(containerW/3).height(containerH/2);
		$(".item:nth-child(2)").width(containerW/3*2).height(containerH/2);
		
		//点击弹出框
		$(".masterplate-title .rule").on("click",function(){
			$(".masterplate-mask").show();
			$(".masterplate-rule").addClass("active");
	    });
	    $(".masterplate-rule .close,.masterplate-mask").on("click",function(){
			$(".masterplate-mask").hide();
			$(".masterplate-rule").removeClass("active");
	    })
	});
</script>
<!-- script end -->
</body>
</html>
