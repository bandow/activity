<style>
.null { position: relative; }
	.null img{
		padding-top:20%;
		width:100%;
	}
	.list .imgBg{
		position:relative;
		width:100%;
		font-size:0;
	}
	.list .imgBg>img{
		width:100%;
	}
	.list .imgBg h3{
	    position: absolute;
	    left: 26%;
	    top: 7%;

	    text-align: center;
	    color: #ffff00;

	.list .imgBg ul{
		position: absolute;
	    left: 20%;
	    top: 20%;
	    width:60%;
	    display: -webkit-flex;
		display: flex;
		align-items:center;
		flex-wrap:wrap ;
	}
	.list ul li{
		width:15vw;
		padding:1vw;
	    overflow: hidden;
	}
	.list ul li img{width:100%;}
	.list .btn{
		position: absolute;
		left:0;
		right: 0;
		bottom:1rem;
	}
	.list .btn a{
		display: -webkit-flex;

		align-items:center;
		justify-content:center;

	.list .btn a img{

	.list .code{

		width:100%;

<script>

		$("body,html").css("overflow","hidden");

		    windowW=$(window).width();

			width:windowW,
			height:windowH
