  function ruleMask(title,msg){
    var html='';
    html+='<div class="mask"></div>';
    html+='<div class="mask-rule">';
    html+='<div class="mask-rule-centent">';
    html+='<h2>'+title+'</h2>';
    html+='<p>'+msg+'</p>';
    html+='</div>';
    html+='<div class="mask-rule-close"><a href="jacascript:;"></a></div>';
    html+='</div>';
    $("body").append(html);
    $(".mask").show();
    setTimeout(function(){
      $(".mask-rule").addClass("on");
    },0)

    $('.mask-rule-close,.mask').on('click',function(){
       ruleMaskClose();
    });
  }
  function ruleMaskClose(){
    $(".mask-rule").removeClass("on");
    $(".mask").hide();
    setTimeout(function(){
      $(".mask").remove();
      $(".mask-rule").remove();
    },250)
  }
