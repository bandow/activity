<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="scripts/zepto.min.js"></script>
<script src="scripts/zepto.fullpage.js"></script>
<script>
	$(function(){
		$('.wp-inner').fullpage();	
	});	
	function page1(){
		$(".index-wrapper").hide();
		$(".invitation-wrapper").show();
	}
	function page2(){
		$(".index-wrapper").hide();
		$(".invitation-wrapper").hide();
	}
	function page3(){
		$(".index-wrapper").hide();
		$(".invitation-wrapper").hide();
		$(".loading-wrapper").show();
		setTimeout(function(){
			window.location.href="indexSubmit.html";
		},3000)
	}		
</script>
<script>
	var music=document.getElementById('music');
	var audio=document.getElementById('bgMusic');
	function autoPlayAudio() {
	    wx.config({
	         // 配置信息, 即使不正确也能使用 wx.ready
	         debug: false,
	         appId: '',
	         timestamp: 1,
	         nonceStr: '',
	         signature: '',
	         jsApiList: []
	    });
	    wx.ready(function() { 
	        audio.play();
	    });
	}
    autoPlayAudio(); 
    music.onclick=function(){
    	if(audio!==null){
            if(!audio.paused){ 
                audio.pause();// 这个就是暂停
                music.setAttribute("class", "pause"); 
            }else{  
                audio.play(); // 这个就是播放
                music.setAttribute("class", "play"); 
            }
        }
    }
</script>
<!-- script end -->
